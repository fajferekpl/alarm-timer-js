<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="time"></p>
    <script src="script.js"></script>

    <div class="input-group mb-3" style="width: 20%; padding: 10px; position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%);">
        <input type="datetime-local" class="form-control" id="alarmTime" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button onclick="setAlarm(this);" class="btn btn-dark" id="alarmButton">Set Alarm</button>
        </div>
    </div>
    <div id="alarmOptions" style="width: 10%; padding: 10px; position: absolute; top: 80%; left: 50%; transform: translate(-50%, -50%); display: none;">
        <button onclick="snooze();" class="btn btn-secondary">5 minutes</button>
        <button onclick="stopAlarm();" class="btn btn-danger">Stop</button>
    </div>
    <div id="alarmText" style="width: 20%; padding: 10px; position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%); display: none;" >
        <text>
            Wake up!
        </text>
    </div>
</body>
</html>
